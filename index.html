<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Love Message ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    background:linear-gradient(135deg,#ff758c,#ff7eb3);
    font-family:Arial, sans-serif;
    overflow:hidden;
    color:white;
    text-align:center;
}

h1{
    font-size:32px;
    margin-bottom:20px;
}

button{
    padding:12px 26px;
    font-size:18px;
    border:none;
    border-radius:25px;
    margin:10px;
    cursor:pointer;
}

#loveBtn{
    background:#ff003c;
    color:white;
}

#hateBtn{
    background:white;
    color:#333;
}

.heart{
    position:fixed;
    bottom:-20px;
    font-size:26px;
    animation:floatUp 6s linear forwards;
}

@keyframes floatUp{
    from{ transform:translateY(0); opacity:1; }
    to{ transform:translateY(-120vh); opacity:0; }
}
</style>
</head>

<body>

<!-- üéµ Background Music -->
<audio id="bgMusic" autoplay loop>
    <source src="song.mp3" type="audio/mpeg">
</audio>

<h1 id="text">I love Kalpna ‚ù§Ô∏è</h1>

<div id="buttons">
    <button id="loveBtn">I love you too ‚ù§Ô∏è</button>
    <button id="hateBtn">I hate you üòí</button>
</div>

<script>
const text = document.getElementById("text");
const buttons = document.getElementById("buttons");
const hateBtn = document.getElementById("hateBtn");
const music = document.getElementById("bgMusic");

/* Some browsers block autoplay until interaction */
document.body.addEventListener("click", () => {
    music.play();
},{ once:true });

hateBtn.onclick = () => {
    text.innerText = "I love you too Ashok mama ‚ù§Ô∏è";
    buttons.style.display = "none";
    startHearts();
};

function startHearts(){
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "%";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
    }, 500);
}
</script>

</body>
</html>
