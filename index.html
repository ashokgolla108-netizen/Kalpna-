<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I love you Kalpana ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#ff5f8f,#ff9aa2);
  font-family:'Poppins',sans-serif;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* Main container */
#container{
  text-align:center;
  padding:10px;
}

/* TITLE ‚Äî NEVER HIDDEN */
#title{
  font-size:1.8rem;
  font-weight:bold;
  color:#fff;
  margin-bottom:20px;
  text-shadow:0 4px 10px rgba(0,0,0,0.35);
}

/* Buttons */
.btn{
  font-size:1.4rem;
  padding:14px 28px;
  margin:10px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  font-weight:bold;
}

.yes{
  background:#ff0033;
  color:white;
}

.no{
  background:#333;
  color:white;
}

/* Main constant text */
#mainText{
  display:none;
  font-size:2.1rem;
  font-weight:bold;
  color:#ff0033;
  background:rgba(255,255,255,0.92);
  padding:24px 30px;
  border-radius:30px;
  box-shadow:0 18px 45px rgba(0,0,0,.35);
  margin-bottom:16px;
}

/* Loop message */
#loopText{
  font-size:1.4rem;
  font-weight:600;
  color:#7a001f;
  background:rgba(255,255,255,0.85);
  padding:14px 20px;
  border-radius:22px;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
  opacity:0;
  transition:opacity 0.8s ease;
}

/* Emoji rain */
.emoji{
  position:fixed;
  bottom:-30px;
  font-size:26px;
  animation:floatUp linear forwards;
}

@keyframes floatUp{
  from{transform:translateY(0);opacity:1;}
  to{transform:translateY(-120vh);opacity:0;}
}
</style>
</head>

<body>

<div id="container">

  <!-- TITLE ALWAYS VISIBLE -->
  <div id="title">
    I love you Kalpana ‚ù§Ô∏è<br>
    (Happy Propose Day)
  </div>

  <!-- OPTIONS -->
  <div id="options">
    <button class="btn yes" onclick="startLove()">Love you too ‚ù§Ô∏è</button>
    <button class="btn no" onclick="startLove()">Hate you üòà</button>
  </div>

  <!-- MAIN TEXT -->
  <div id="mainText">
    I love you too Ashok mama ‚ù§Ô∏èü•∞
  </div>

  <!-- LOOP TEXT -->
  <div id="loopText"></div>

</div>

<audio id="song" src="song.mp3" loop></audio>

<script>
const messages = [
  "Navvuthunnav ante naa meedha prema unnate kadha üòÑ",
  "Phone chusthu navvuthunnav ante reason nene üòú",
  "Siggu padindi chalu‚Ä¶ ippudu navvu control cheyyaku üò≥",
  "Ee smile chalu‚Ä¶ heart melt aipoyindi üíñ",
  "Silent ga navvuthunnav‚Ä¶ cute ga undi üòè",
  "Ee navvu naku chala special üíõ",
  "Alane navvuthu undu‚Ä¶ baguntundi üòå",
  "Smile unte day automatic ga baaguntundi üòä"
];

let i = 0;
let started = false;

function startLove(){
  if(started) return;
  started = true;

  document.getElementById("options").style.display="none";
  document.getElementById("mainText").style.display="block";
  document.getElementById("song").play();

  showLoopText();
  setInterval(showLoopText, 5000); // every 5 sec
}

function showLoopText(){
  const box = document.getElementById("loopText");
  box.style.opacity = 0;

  setTimeout(()=>{
    box.innerText = messages[i];
    box.style.opacity = 1;
    i = (i + 1) % messages.length;
  },500);

  setTimeout(()=>{
    box.style.opacity = 0;
  },3500); // visible 3 sec
}

/* Emoji rain forever */
const emojis=["‚ù§Ô∏è","üíñ","üòò","üíã","ü§ó","ü•∞","üíû","üòç"];

setInterval(()=>{
  const e=document.createElement("div");
  e.className="emoji";
  e.innerText=emojis[Math.floor(Math.random()*emojis.length)];
  e.style.left=Math.random()*100+"vw";
  e.style.animationDuration=(3+Math.random()*3)+"s";
  document.body.appendChild(e);
  setTimeout(()=>e.remove(),6000);
},200);
</script>

</body>
</html>
