<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Propose Day ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
  }

  .box {
    color: white;
    padding: 20px;
    max-width: 90%;
  }

  h1 {
    font-size: 28px;
    margin-bottom: 20px;
  }

  button {
    padding: 12px 25px;
    margin: 10px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: transform 0.2s;
  }

  button:hover {
    transform: scale(1.1);
  }

  .love {
    background: #ff4d6d;
    color: white;
  }

  .hate {
    background: #333;
    color: white;
  }

  .message {
    font-size: 22px;
    margin-top: 30px;
    opacity: 0;
    animation: fade 2s forwards;
  }

  @keyframes fade {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }
</style>
</head>

<body>

<div class="box">

<audio autoplay loop>

<script>
  const messages = [

</script>
